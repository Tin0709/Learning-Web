<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Button Showcase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Animated Button Showcase</h1>
      <div class="button-grid">
        <button class="btn btn-hover-slide">Hover Slide</button>
        <button class="btn btn-press-grow">Press Grow</button>
        <button class="btn btn-glow">Glowing</button>
        <button class="btn btn-ripple">Ripple Effect</button>
        <button class="btn btn-gradient">Gradient Flow</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
