<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <div id="text-display"></div>
    <textarea id="text-input" placeholder="Start typing here..." autofocus></textarea>

    <div class="stats">
      <div><strong>WPM:</strong> <span id="wpm">0</span></div>
      <div><strong>CPM:</strong> <span id="cpm">0</span></div>
      <div><strong>Accuracy:</strong> <span id="accuracy">100%</span></div>
      <div><strong>Time:</strong> <span id="timer">60</span> sec</div>
    </div>

    <button id="restart">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
