<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Unlimited Typing Speed Test</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 30px;
      }
      #typingBox {
        width: 100%;
        font-size: 24px;
        padding: 10px;
      }
      #stats {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Ultra-Speed Typing Test</h1>
    <input
      type="text"
      id="typingBox"
      placeholder="Start typing or run your macro..."
      autofocus
    />

    <div id="stats">
      <p><strong>Time:</strong> <span id="time">0.0</span> seconds</p>
      <p><strong>Keystrokes:</strong> <span id="keystrokes">0</span></p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
    </div>

    <script>
      let startTime = null;
      let keystrokes = 0;
      const typingBox = document.getElementById("typingBox");
      const timeDisplay = document.getElementById("time");
      const keystrokeDisplay = document.getElementById("keystrokes");
      const wpmDisplay = document.getElementById("wpm");

      typingBox.addEventListener("input", () => {
        if (!startTime) startTime = performance.now();
        keystrokes++;
        updateStats();
      });

      function updateStats() {
        const elapsed = (performance.now() - startTime) / 1000;
        const wpm = keystrokes / 5 / (elapsed / 60); // 5 keystrokes per word

        timeDisplay.textContent = elapsed.toFixed(1);
        keystrokeDisplay.textContent = keystrokes;
        wpmDisplay.textContent = isFinite(wpm) ? Math.round(wpm) : 0;
      }

      // Optional: update stats even if input stops
      setInterval(() => {
        if (startTime) updateStats();
      }, 100);
    </script>
  </body>
</html>
