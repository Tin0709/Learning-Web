<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ultra-Speed Typing Test</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      #typingBox {
        width: 100%;
        max-width: 1000px;
        height: 200px;
        font-size: 20px;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 8px;
        resize: vertical;
        box-sizing: border-box;
        font-family: monospace;
      }

      #stats {
        margin-top: 30px;
        font-size: 18px;
        color: #222;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        width: 100%;
        max-width: 800px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      #stats p {
        margin: 10px 0;
      }

      strong {
        color: #000;
      }
    </style>
  </head>
  <body>
    <h1>Ultra-Speed Typing Test</h1>
    <textarea
      id="typingBox"
      placeholder="Start typing or run your macro..."
      autofocus
    ></textarea>

    <div id="stats">
      <p><strong>Time:</strong> <span id="time">0.0</span> seconds</p>
      <p><strong>Keystrokes:</strong> <span id="keystrokes">0</span></p>
      <p><strong>Words:</strong> <span id="words">0</span></p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Highest WPM:</strong> <span id="highWpm">0</span></p>
    </div>

    <script>
      let startTime = null;
      let keystrokes = 0;
      let highestWPM = 0;
      let lastInputTime = null;
      let isActive = false;

      const typingBox = document.getElementById("typingBox");
      const timeDisplay = document.getElementById("time");
      const keystrokeDisplay = document.getElementById("keystrokes");
      const wpmDisplay = document.getElementById("wpm");
      const highWpmDisplay = document.getElementById("highWpm");
      const wordsDisplay = document.getElementById("words");

      typingBox.addEventListener("input", () => {
        const now = performance.now();

        if (!startTime) startTime = now;

        keystrokes++;
        lastInputTime = now;
        isActive = true;

        updateStats();
      });

      function updateStats() {
        if (!isActive || !startTime) return;

        const elapsed = (performance.now() - startTime) / 1000;
        if (elapsed === 0) return;

        const wordsTyped = countWords(typingBox.value);
        const wpm = wordsTyped / (elapsed / 60);

        timeDisplay.textContent = elapsed.toFixed(1);
        keystrokeDisplay.textContent = keystrokes;
        wordsDisplay.textContent = wordsTyped;

        if (isFinite(wpm)) {
          const roundedWPM = Math.round(wpm);
          wpmDisplay.textContent = roundedWPM;

          if (wpm > highestWPM) {
            highestWPM = wpm;
            highWpmDisplay.textContent = Math.round(highestWPM);
          }
        }
      }

      function countWords(text) {
        return text.trim().split(/\s+/).filter(Boolean).length;
      }

      setInterval(() => {
        const now = performance.now();
        if (lastInputTime && now - lastInputTime > 1000) {
          isActive = false;
        }

        if (isActive) {
          updateStats();
        }
      }, 100);
    </script>
  </body>
</html>
